          # - Deploy via Docker Compose remoto
          # - Deploy para cloud provider (AWS, Azure, GCP)

      - name: Run Smoke Tests
        run: |
          echo "üß™ Running smoke tests..."
          # Adicionar testes de smoke ap√≥s deploy
          # curl https://staging.api-watcher.example.com/actuator/health

      - name: Notify Deployment Success
        run: |
          echo "‚úÖ Deployment to staging successful!"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: production
      url: https://api-watcher.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker Image
        uses: actions/download-artifact@v3
        with:
          name: docker-image
          path: .

      - name: Load Docker Image
        run: |
          gunzip -c api-watcher.tar.gz | docker load
          docker tag api-watcher:${{ github.sha }} api-watcher:production
          docker tag api-watcher:${{ github.sha }} api-watcher:latest

      - name: Deploy to Production
