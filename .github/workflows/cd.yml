name: CD - Deploy

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types:
      - completed
    branches: [main]

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: staging
      url: https://staging.api-watcher.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker Image
        uses: actions/download-artifact@v3
        with:
          name: docker-image
          path: .

      - name: Load Docker Image
        run: |
          gunzip -c api-watcher.tar.gz | docker load
          docker tag api-watcher:${{ github.sha }} api-watcher:staging

      - name: Deploy to Staging
        run: |
          echo "üöÄ Deploying to staging environment..."
          echo "Docker image: api-watcher:staging"
